{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Гид по кофейням{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <div class="site-header__top">
          <a href="{% url 'cafes:home' %}" class="brand">
            <img
              src="{% static 'css/img/coffee_icon.png' %}"
              alt="Coffee Guide"
              class="brand__image"
            >
            <span>Гид по кофейням</span>
          </a>

          <form action="{% url 'cafes:cafe_list' %}" method="get" class="search">
            <input
              type="text"
              name="q"
              class="search__input"
              placeholder='Название, район или "капучино в центре"'
              value="{{ request.GET.q|default_if_none:'' }}"
            >
          </form>

          <div class="site-header__actions">
            <a href="{% url 'cafes:cafe_list' %}" class="nav-button">
              Все кофейни
            </a>
            <a href="#" class="nav-button">Подборки</a>
            <a href="#" class="nav-button nav-button--primary">Войти</a>
          </div>
        </div>

        <div class="site-header__bottom">
          <a
            href="{% url 'cafes:cafe_list' %}?open_now=1"
            class="filter-pill{% if request.GET.open_now == '1' %} filter-pill--active{% endif %}"
          >
            Открыто сейчас
          </a>

          <a
            href="{% url 'cafes:cafe_list' %}?min_rating=4"
            class="filter-pill{% if request.GET.min_rating == '4' %} filter-pill--active{% endif %}"
          >
            Рейтинг 4+
          </a>

          <a
            href="{% url 'cafes:cafe_list' %}?wifi=1"
            class="filter-pill{% if request.GET.wifi == '1' %} filter-pill--active{% endif %}"
          >
            Wi-Fi
          </a>

          <a
            href="{% url 'cafes:cafe_list' %}?price=$$"
            class="filter-pill{% if request.GET.price == '$$' %} filter-pill--active{% endif %}"
          >
            $$
          </a>
        </div>
      </div>
    </header>
    <main class="site-main">
      <div class="site-main__inner">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="site-footer">
      <div class="site-footer__inner">
        <div class="site-footer__left">
          <a href="{% url 'cafes:about' %}" class="footer-link">О проекте</a>
        </div>
        <div class="site-footer__right">
          Город: <span class="footer-city">Ваш город</span>
        </div>
      </div>
    </footer>
  </body>
</html>
