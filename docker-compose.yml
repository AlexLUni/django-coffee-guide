services:
  db:
    image: postgres:16
    container_name: coffee_guide_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-coffee_guide}
      POSTGRES_USER: ${DB_USER:-coffee}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-coffee}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-coffee} -d ${DB_NAME:-coffee_guide}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
